name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Publish to hex
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
      - uses: cucumber/action-publish-hex@v1.0.0
        with:
          hex-api-token: ${{ secrets.HEX_API_KEY }}
